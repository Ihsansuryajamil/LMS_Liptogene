<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Kelas - Liptogene</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>

    <div class="sidebar d-none d-md-block">
        <div class="d-flex align-items-center mb-4">
            <div class="bg-primary text-white rounded p-2 me-2 fw-bold" style="background: linear-gradient(135deg, #00b4db, #0083b0)!important;">LG</div>
            <h5 class="mb-0 fw-bold">LIPTOGENE</h5>
        </div>
        <p class="text-muted small mt-4">MENU UTAMA</p>
        <nav class="nav flex-column">
            <a class="nav-link-custom" href="dashboardAdmin.html"><i class="bi bi-grid"></i> Dashboard</a>
            <a class="nav-link-custom" href="#"><i class="bi bi-flask"></i> Laboratorium</a>
            <a class="nav-link-custom active" href="kelas.html"><i class="bi bi-people"></i> Data Kelas</a>
        </nav>
    </div>

    <div class="main-content">
        <!-- <div class="mb-4">
            <a href="kelas.html" class="text-decoration-none text-muted mb-2 d-inline-block"><i class="bi bi-arrow-left"></i> Kembali ke Daftar Kelas</a>
            <h4 class="fw-bold">Buat Kelas Baru</h4>
        </div> -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h4 class="fw-bold m-0">Buat Kelas Baru</h4>
            </div>
            <a href="kelas.html" class="btn btn-primary-custom text-white btn-sm">
                <i class="bi bi-arrow-left"></i> Kembali ke Daftar Kelas
            </a>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card card-custom p-4">
                    <form>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nama Kelas</label>
                            <input type="text" class="form-control form-control-custom" placeholder="Contoh: Biologi Molekuler A">
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Kode Kelas (Unik)</label>
                                <input type="text" class="form-control form-control-custom" value="BIO-2026-C" readonly>
                                <small class="text-muted">*Otomatis digenerate sistem</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Tahun Ajaran</label>
                                <select class="form-select form-control-custom">
                                    <option>2025/2026 Ganjil</option>
                                    <option>2025/2026 Genap</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Dosen Pengampu</label>
                            <select class="form-select form-control-custom">
                                <option>Dr. Tengku Idris</option>
                                <option>Bu Meiry, M.Si</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="kelas.html" class="btn btn-light text-muted">Batal</a>
                            <button type="submit" class="btn btn-primary-custom text-white px-4">Simpan Kelas</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card card-custom p-4 bg-light">
                    <h6 class="fw-bold text-primary"><i class="bi bi-info-circle"></i> Informasi</h6>
                    <p class="small text-muted mb-0">Setelah membuat kelas, kode kelas akan muncul. Bagikan kode tersebut kepada mahasiswa agar mereka dapat bergabung ke dalam kelas ini secara mandiri.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
