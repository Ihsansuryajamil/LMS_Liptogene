<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Libtrogen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>

    <div class="container-fluid p-0">
        <div class="row g-0 auth-container">
            
            <div class="col-lg-7 auth-left d-none d-lg-block">
                <div class="position-absolute top-0 start-0 p-4">
                    <div class="d-flex align-items-center text-white">
                        <div class="logo-box-square me-2" style="width:35px; height:35px;">LG</div>
                        <h5 class="mb-0 fw-bold">Libtrogen</h5>
                    </div>
                </div>

                <div class="auth-copyright">
                    Copyright &copy; 2026 Tengku Idris
                </div>
            </div>

            <div class="col-lg-5 auth-right">
                <div class="auth-form-wrapper">
                    <h2 class="fw-bold mb-2">Selamat Datang Kembali!</h2>
                    <p class="text-muted mb-5">Silahkan isi data akun anda untuk masuk.</p>
                    
                    <form>
                        <div class="mb-3">
                            <label class="form-label-auth">Username / Email</label>
                            <input type="text" class="form-control form-control-auth" placeholder="Masukan Username Anda" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label-auth">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control form-control-auth border-end-0" placeholder="Password" id="passwordInput" required>
                                <span class="input-group-text bg-white border-start-0 text-muted" style="border: 1px solid #ced4da; border-radius: 0 6px 6px 0;">
                                    <i class="bi bi-eye-slash"></i>
                                </span>
                            </div>
                        </div>
                        
                        <a href="admin/dashboardAdmin.html" class="btn btn-auth-primary text-white">Sign In</a>
                    </form>

                    <div class="mt-4 text-center">
                        <p class="text-muted small">Belum punya akun? <a href="register.html" class="text-decoration-none fw-bold text-primary">Daftar sekarang</a></p>
                    </div>
                    <div class="mt-4 text-center">
                        <p class="text-muted small"><a href="index.html" class="text-decoration-none fw-bold text-muted">Kembali</a></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
