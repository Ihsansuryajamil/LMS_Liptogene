<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Liptogene</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="auth-page">

    <div class="login-card">
        <div class="logo-box">LG</div>
        
        <h4 class="mb-3 fw-bold" style="color: #333;">LIPTOGENE</h4>
        <p class="text-muted small mb-4">Selamat Datang di Lab Virtual Liptogene<br>Masukkan email dan password untuk login</p>
        
        <form>
            <input type="email" class="form-control form-control-custom" placeholder="Email" required>
            <input type="password" class="form-control form-control-custom" placeholder="Password" required>
            
            <div class="d-grid gap-2 mt-4">
                <a type="submit" href="admin/dashboardAdmin.html" class="btn btn-primary btn-primary-custom text-white">MASUK</a>
            </div>
        </form>

        <p class="mt-4 text-muted small">Copyright 2026 by Tengku Idris</p>
        <p class="small"><a href="register.html" class="text-decoration-none fw-bold">Belum punya akun? Daftar</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
