<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Liptogene</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="auth-page">

    <div class="login-card">
        <div class="logo-box small">LG</div>
        
        <h5 class="mb-3 fw-bold">Daftar Akun Baru</h5>
        
        <form>
            <input type="text" class="form-control form-control-custom" placeholder="Nama Lengkap" required>
            <input type="text" class="form-control form-control-custom" placeholder="NIM / NIP" required>
            <input type="email" class="form-control form-control-custom" placeholder="Email" required>
            <input type="password" class="form-control form-control-custom" placeholder="Password" required>
            <input type="password" class="form-control form-control-custom" placeholder="Konfirmasi Password" required>
            
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-primary-custom text-white">DAFTAR SEKARANG</button>
            </div>
        </form>

        <p class="mt-3 small"><a href="login.html" class="text-decoration-none fw-bold">Sudah punya akun? Login</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
