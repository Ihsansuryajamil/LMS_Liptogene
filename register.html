<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Liptogene</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="container-fluid p-0">
        <div class="row g-0 auth-container">
            
            <div class="col-lg-7 auth-left d-none d-lg-block">
                <div class="position-absolute top-0 start-0 p-4">
                    <div class="d-flex align-items-center text-white">
                        <div class="logo-box-square me-2" style="width:35px; height:35px;">LG</div>
                        <h5 class="mb-0 fw-bold">LIPTOGENE</h5>
                    </div>
                </div>
                <div class="auth-copyright">
                    Copyright &copy; 2026 Tengku Idris
                </div>
            </div>

            <div class="col-lg-5 auth-right">
                <div class="auth-form-wrapper">
                    <h2 class="fw-bold mb-2">Buat Akun Baru</h2>
                    <p class="text-muted mb-4">Lengkapi data diri untuk memulai praktikum.</p>
                    
                    <form>
                        <div class="mb-3">
                            <label class="form-label-auth">Nama Lengkap</label>
                            <input type="text" class="form-control form-control-auth" placeholder="Contoh: Setya Afandi" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label-auth">NIM</label>
                                <input type="text" class="form-control form-control-auth" placeholder="NIM Anda" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label-auth">Email</label>
                                <input type="email" class="form-control form-control-auth" placeholder="email@contoh.com" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label-auth">Password</label>
                            <input type="password" class="form-control form-control-auth" placeholder="Buat Password" required>
                        </div>

                        <div class="mb-3">
                             <label class="form-label-auth">Konfirmasi Password</label>
                             <input type="password" class="form-control form-control-auth" placeholder="Ulangi Password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-auth-primary text-white">Daftar Sekarang</button>
                    </form>

                    <div class="mt-4 text-center">
                        <p class="text-muted small">Sudah punya akun? <a href="login.html" class="text-decoration-none fw-bold text-primary">Sign In</a></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
